<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>iPhone Screen Compare — Outline</title>
<meta name="theme-color" content="#0b0e14">
<style>
  :root{
    --bg:#0b0e14;
    --ink:#e6eaf2;
    --muted:#a4acba;
    --ring:#242a36;
    --fab:#111626;
    --fab-ring:#2a3142;
    --accent:#8ae0ff;
    --ok:#5cf5b1;
    --warn:#ffd76a;
    --radius:16px;
    --shadow:0 14px 40px rgba(0,0,0,.35);
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; background:var(--bg); color:var(--ink);
    font:15px/1.45 -apple-system, BlinkMacSystemFont, "SF Pro Text", Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    overscroll-behavior-y:none; /* reduce accidental pull-to-refresh on iOS */
  }

  /* Stage */
  .stage{position:fixed; inset:0; display:grid; place-items:center; padding:18px;}
  .canvas{
    position:relative; width:100%; max-width:1100px; height:min(74vh,820px);
    border:1px dashed var(--ring); border-radius:20px;
    overflow:hidden; display:grid; place-items:center;
  }

  /* Outlines */
  .outline{
    position:absolute; left:50%; top:50%;
    transform:translate(-50%,-50%);
    border:2px solid; background:transparent;
    transition:
      width .45s cubic-bezier(.22,.9,.24,1),
      height .45s cubic-bezier(.22,.9,.24,1),
      border-radius .45s cubic-bezier(.22,.9,.24,1),
      transform .45s cubic-bezier(.22,.9,.24,1),
      opacity .25s ease;
  }
  .outline .tag{
    position:absolute; top:-10px; right:-10px;
    font-size:11px; color:var(--ink);
    background:rgba(0,0,0,.45);
    border:1px solid rgba(255,255,255,.08);
    padding:4px 7px; border-radius:999px; white-space:nowrap;
    pointer-events:none; backdrop-filter:saturate(140%) blur(4px);
  }

  /* Colors (you + three comparisons) */
  .me{  border-color:#23c8ff; box-shadow:0 0 0 1px rgba(35,200,255,.25) inset;}
  .c1{  border-color:#7d84ff;}
  .c2{  border-color:#5cf5b1;}
  .c3{  border-color:#ffd76a;}

  /* Floating button */
  .fab{
    position:fixed; left:50%; transform:translateX(-50%); bottom:18px; z-index:10;
    background:var(--fab); color:var(--ink); border:1px solid var(--fab-ring);
    border-radius:999px; padding:10px 14px; display:flex; gap:10px; align-items:center;
    cursor:pointer; box-shadow:var(--shadow);
  }
  .fab .dot{width:8px; height:8px; border-radius:50%; background:var(--ok)}
  .fab .txt{font-size:13px; color:var(--muted)}

  /* Scrim */
  .scrim{position:fixed; inset:0; background:rgba(0,0,0,.35); opacity:0; pointer-events:none; transition:.25s; z-index:11;}
  .scrim.show{opacity:1; pointer-events:auto;}

  /* Drawer */
  .drawer{
    position:fixed; left:0; right:0; bottom:0; z-index:12;
    background:linear-gradient(180deg,#101628,#0c1220);
    border-top:1px solid var(--fab-ring); box-shadow:0 -18px 40px rgba(0,0,0,.45);
    transform:translateY(100%); transition:transform .35s cubic-bezier(.22,.9,.24,1);
    max-height:86vh; display:grid; grid-template-rows:auto 1fr auto;
  }
  .drawer.open{transform:translateY(0)}
  .drawer .head{display:flex; align-items:center; justify-content:space-between; gap:8px;
    padding:10px 14px; border-bottom:1px solid var(--fab-ring);}
  .drawer .head h2{margin:0; font-size:14px; font-weight:600}
  .drawer .head .btn{all:unset; cursor:pointer; padding:7px 12px; border:1px solid var(--fab-ring); border-radius:10px}
  .drawer .body{overflow:auto}
  .drawer .wrap{display:grid; gap:14px; padding:8px 14px 16px; max-width:1100px; margin:0 auto}
  @media(min-width:860px){.grid2{display:grid; grid-template-columns:1fr 1fr; gap:14px}}
  .card{border:1px solid var(--fab-ring); border-radius:14px; padding:12px; background:rgba(255,255,255,.02);}
  .card h3{margin:0 0 6px 0; font-size:13px}
  .kv{display:grid; grid-template-columns:auto 1fr; gap:2px 10px; font-size:12px; color:var(--muted)}
  .muted{color:var(--muted)}
  .btn{all:unset; cursor:pointer; padding:7px 10px; border:1px solid var(--fab-ring); border-radius:10px}
  .select,.search{width:100%; padding:10px 12px; border-radius:10px; border:1px solid var(--fab-ring); background:transparent; color:var(--ink);}
  .models{max-height:240px; overflow:auto; border:1px solid var(--fab-ring); border-radius:12px}
  .model{display:flex; justify-content:space-between; align-items:center; padding:8px 10px}
  .model small{color:var(--muted)}
  .model:hover{background:rgba(255,255,255,.03)}
  .pills{display:flex; gap:8px; flex-wrap:wrap; margin-top:8px}
  .pill{display:flex; gap:8px; align-items:center; padding:6px 10px; border:1px solid var(--fab-ring); border-radius:999px}
  .pill button{all:unset; cursor:pointer; width:18px; height:18px; text-align:center; border:1px solid var(--fab-ring); border-radius:50%; color:var(--muted)}
  .actions{display:flex; justify-content:flex-end; gap:8px; padding:10px 14px; border-top:1px solid var(--fab-ring)}
  .primary{background:var(--accent); color:#07121d; border-color:transparent; font-weight:600}
  .footer{font-size:12px; color:var(--muted); text-align:center; padding:10px 14px; border-top:1px solid var(--fab-ring)}
</style>
</head>
<body>

  <main class="stage">
    <div class="canvas" id="canvas"><!-- outlines injected --></div>
  </main>

  <div class="scrim" id="scrim" aria-hidden="true"></div>

  <button class="fab" id="fab" aria-haspopup="dialog" aria-controls="drawer">
    <div class="dot" aria-hidden="true"></div>
    <div class="txt">Screens & comparisons</div>
  </button>

  <section class="drawer" id="drawer" role="dialog" aria-modal="true" aria-labelledby="drawerTitle" aria-hidden="true">
    <div class="head">
      <h2 id="drawerTitle">Screens & comparisons</h2>
      <div style="display:flex; gap:8px">
        <button class="btn" id="closeBtn" aria-label="Close">Close</button>
      </div>
    </div>
    <div class="body">
      <div class="wrap">
        <div class="grid2">
          <div class="card">
            <h3>Your device</h3>
            <div class="kv" id="kv">
              <div>Detected</div><div id="detectedName" class="muted">—</div>
              <div>Logical</div><div id="detectedDims" class="muted">—</div>
              <div>DPR</div><div id="kvDPR" class="muted">—</div>
              <div>Diagonal</div><div id="kvDiag" class="muted">—</div>
            </div>
            <div style="display:flex; gap:8px; align-items:center; margin-top:10px">
              <select id="overrideSel" class="select" aria-label="Override model"></select>
              <button class="btn" id="applyOverride">Set</button>
              <button class="btn" id="clearOverride">Clear</button>
            </div>
          </div>

          <div class="card">
            <h3>Compare iPhones (up to 3)</h3>
            <input class="search" id="search" placeholder="Search iPhone models…">
            <div class="pills" id="pills"></div>
            <div class="models" id="modelList" role="listbox" aria-label="iPhone models"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="actions">
      <button class="btn primary" id="doneBtn">Done</button>
    </div>
    <div class="footer">Tap Done (or outside) to close. Changes apply instantly.</div>
  </section>

<script>
/* ========================= Data ========================= */
const IPHONES = [
  {id:'5-5s-SE1',   name:'iPhone 5 / 5s / SE (1st gen)',   w:320, h:568, diag:4.0},
  {id:'6-7-8-SE23', name:'iPhone 6 / 7 / 8 / SE (2nd/3rd)', w:375, h:667, diag:4.7},
  {id:'6P-7P-8P',   name:'iPhone 6 Plus / 7 Plus / 8 Plus', w:414, h:736, diag:5.5},
  {id:'X-XS-11Pro', name:'iPhone X / XS / 11 Pro',          w:375, h:812, diag:5.8},
  {id:'XR-11',      name:'iPhone XR / 11',                   w:414, h:896, diag:6.1},
  {id:'12mini',     name:'iPhone 12 / 13 mini',              w:360, h:780, diag:5.4},
  {id:'12-13-14-15-16',name:'iPhone 12 / 13 / 14 / 15 / 16', w:390, h:844, diag:6.1},
  {id:'13Pro',      name:'iPhone 13 Pro',                    w:390, h:844, diag:6.1},
  {id:'14-15Pro',   name:'iPhone 14 / 15 Pro',               w:393, h:852, diag:6.1},
  {id:'14-15Plus',  name:'iPhone 14 / 15 Plus',              w:428, h:926, diag:6.7},
  {id:'12-13PM',    name:'iPhone 12 / 13 Pro Max',           w:428, h:926, diag:6.7},
  {id:'14-15PM',    name:'iPhone 14 / 15 Pro Max',           w:430, h:932, diag:6.7},
  // iPhone 16 family
  {id:'16Pro',      name:'iPhone 16 Pro',                    w:402, h:874, diag:6.3},
  {id:'16ProMax',   name:'iPhone 16 Pro Max',                w:440, h:956, diag:6.9},
  // iPhone 17 family (points ≈ 16-series), iPhone Air (approx)
  {id:'17',         name:'iPhone 17',                        w:402, h:874, diag:6.3},
  {id:'17Pro',      name:'iPhone 17 Pro',                    w:402, h:874, diag:6.3},
  {id:'17ProMax',   name:'iPhone 17 Pro Max',                w:440, h:956, diag:6.9},
  {id:'Air',        name:'iPhone Air',                       w:414, h:900, diag:6.5},
];

/* Corner radius heuristics — tuned per family so outlines hug real screens better. 
   Values are a ratio of min(w,h). We compute pixels per model at render time. */
const RATIO_BY_ID = {
  '16ProMax':0.112, '17ProMax':0.112, '14-15PM':0.110,
  '16Pro':0.108, '17':0.108, '17Pro':0.108,
  '12-13-14-15-16':0.108, '13Pro':0.108, '14-15Pro':0.108,
  '14-15Plus':0.109, '12-13PM':0.109,
  '12mini':0.106, 'XR-11':0.098, 'X-XS-11Pro':0.096,
  '6P-7P-8P':0.066, '6-7-8-SE23':0.060, '5-5s-SE1':0.045,
  'Air':0.107
};
function cornerRatioFor(m){
  if (RATIO_BY_ID[m.id]) return RATIO_BY_ID[m.id];
  // fallback by diagonal
  if (m.diag >= 6.8) return 0.112;
  if (m.diag >= 6.1) return 0.108;
  if (m.diag >= 5.6) return 0.100;
  return 0.095;
}

/* Alternate viewport buckets (maps common iOS-reported sizes to known logical points) */
const ALT_VIEWPORTS = [
  {alts:[[430,932],[428,926],[429,932],[431,934]], target:{w:430,h:932}, mapsTo:'14-15PM'},
  {alts:[[440,956],[439,954],[441,958]],           target:{w:440,h:956}, mapsTo:'16ProMax'},
  {alts:[[402,874],[400,870],[403,876]],           target:{w:402,h:874}, mapsTo:'16Pro'},
  {alts:[[390,844],[389,842],[391,846]],           target:{w:390,h:844}, mapsTo:'12-13-14-15-16'},
  {alts:[[375,812],[376,814]],                     target:{w:375,h:812}, mapsTo:'X-XS-11Pro'},
];

/* ========================= Helpers ========================= */
const $  = sel => document.querySelector(sel);
const $$ = sel => Array.from(document.querySelectorAll(sel));
function normPair(a,b){ const w=Math.min(a,b), h=Math.max(a,b); return [Math.round(w), Math.round(h)]; }
function getAllViewportCandidates(){
  const pairs = [];
  const push = (w,h)=>{ if(!w||!h) return; pairs.push(normPair(w,h)); };
  push(window.innerWidth, window.innerHeight);
  push(document.documentElement.clientWidth, document.documentElement.clientHeight);
  if (window.visualViewport) push(window.visualViewport.width, window.visualViewport.height);
  push(screen.width, screen.height);
  const uniq = [...new Set(pairs.map(p=>p.join('x')))].map(s=>s.split('x').map(n=>+n));
  return uniq;
}
function coerceToKnownLogical(w,h){
  const direct = IPHONES.find(m=>(m.w===w && m.h===h));
  if (direct) return {w,h,id:direct.id};
  for (const bucket of ALT_VIEWPORTS){
    for (const [aw,ah] of bucket.alts){
      if (Math.abs(aw-w)<=6 && Math.abs(ah-h)<=10){
        const m = IPHONES.find(x=>x.id===bucket.mapsTo);
        if (m) return {w:m.w, h:m.h, id:m.id};
      }
    }
  }
  const rw = Math.round(w/2)*2, rh = Math.round(h/2)*2;
  const m2 = IPHONES.reduce((best,cur)=>{
    const s = Math.abs(cur.w - rw) + Math.abs(cur.h - rh);
    return !best || s < best.s ? {m:cur,s} : best;
  }, null);
  return {w: rw, h: rh, id: m2?.m?.id || null};
}
function getDetectedLogical(){
  const cands = getAllViewportCandidates();
  let best=null;
  for (const [w,h] of cands){
    const coerced = coerceToKnownLogical(w,h);
    const match = IPHONES.find(m=>m.w===coerced.w && m.h===coerced.h);
    if (match){
      const score = Math.abs(w-coerced.w)+Math.abs(h-coerced.h);
      if (!best || score < best.score) best = {w:match.w, h:match.h, model:match, score};
    }
  }
  if (best) return best;
  const [iw,ih] = normPair(window.innerWidth, window.innerHeight);
  const fallback = coerceToKnownLogical(iw,ih);
  const model = IPHONES.find(m=>m.w===fallback.w && m.h===fallback.h) || null;
  return {w:fallback.w, h:fallback.h, model, score:999};
}
function diagonalInchesFromLogical(w, h, baseModel) {
  if (baseModel && baseModel.diag) return baseModel.diag;
  const ref = {w:390, h:844, diag:6.1};
  const d  = Math.hypot(w, h), dRef = Math.hypot(ref.w, ref.h);
  return +(ref.diag * (d / dRef)).toFixed(2);
}

/* ========================= State ========================= */
const state = {
  me: {name:'This device', w:0, h:0, diag:0, matched: null},
  selected: [],
  overrideId: null
};

/* ========================= Drawer / FAB ========================= */
const fab = $('#fab');
const drawer = $('#drawer');
const scrim = $('#scrim');
const doneBtn = $('#doneBtn');
const closeBtn = $('#closeBtn');

function setDrawer(open){
  drawer.classList.toggle('open', open);
  drawer.setAttribute('aria-hidden', String(!open));
  scrim.classList.toggle('show', open);
}
function toggleDrawer(force){
  const open = typeof force==='boolean' ? force : !drawer.classList.contains('open');
  setDrawer(open);
}
fab.addEventListener('click', ()=> toggleDrawer(true));
doneBtn.addEventListener('click', ()=> toggleDrawer(false));
closeBtn.addEventListener('click', ()=> toggleDrawer(false));
scrim.addEventListener('click', ()=> toggleDrawer(false));
document.addEventListener('keydown', (e)=>{ if(e.key==='Escape') toggleDrawer(false); });

/* ========================= UI: Lists & Pills ========================= */
function populateOverride(){
  const sel = $('#overrideSel');
  sel.innerHTML = '';
  IPHONES.forEach(m=>{
    const opt = document.createElement('option');
    opt.value = m.id; opt.textContent = m.name;
    sel.appendChild(opt);
  });
}
function renderModelList(filter=''){
  const box = $('#modelList'); box.innerHTML = '';
  const q = filter.trim().toLowerCase();
  const items = IPHONES.filter(m => !state.selected.includes(m.id))
                       .filter(m => !q || m.name.toLowerCase().includes(q));
  if (!items.length){
    const empty = document.createElement('div'); empty.className='model'; empty.style.color='var(--muted)';
    empty.textContent = 'No matches';
    box.appendChild(empty); return;
  }
  items.forEach(m=>{
    const el = document.createElement('div'); el.className='model';
    el.innerHTML = `<div>${m.name}<br><small>${m.w}×${m.h} • ${m.diag}"</small></div>
                    <button class="btn">Add</button>`;
    el.querySelector('button').onclick = ()=>{
      if (state.selected.length >= 3) { alert('You can compare up to 3 iPhones.'); return; }
      state.selected.push(m.id);
      renderPills(); renderModelList($('#search').value); renderOutlines();
    };
    box.appendChild(el);
  });
}
function renderPills(){
  const row = $('#pills'); row.innerHTML = '';
  state.selected.forEach(id=>{
    const m = IPHONES.find(x=>x.id===id);
    const p = document.createElement('div'); p.className='pill';
    p.innerHTML = `<span>${m.name}</span><button aria-label="Remove">&times;</button>`;
    p.querySelector('button').onclick = ()=>{
      state.selected = state.selected.filter(x=>x!==id);
      renderPills(); renderModelList($('#search').value); renderOutlines();
    };
    row.appendChild(p);
  });
}
$('#search').addEventListener('input', e=> renderModelList(e.target.value));
$('#applyOverride').addEventListener('click', ()=>{
  const id = $('#overrideSel').value;
  const m = IPHONES.find(x=>x.id===id); if (!m) return;
  state.overrideId = id;
  state.me = {name:`Your iPhone (${m.name})`, w:m.w, h:m.h, diag:m.diag, matched:m};
  updateInfoPanel(); renderOutlines();
});
$('#clearOverride').addEventListener('click', ()=>{
  state.overrideId = null; updateDetection();
});

/* ========================= Detection + Info ========================= */
function updateDetection(){
  const detected = state.overrideId
    ? (()=>{ const m = IPHONES.find(x=>x.id===state.overrideId); return {w:m.w,h:m.h,model:m}; })()
    : getDetectedLogical();
  const diag = diagonalInchesFromLogical(detected.w, detected.h, detected.model);

  state.me = {
    name: detected.model ? `Your ${/iPhone/i.test(navigator.userAgent) ? 'iPhone' : 'Device'} (${detected.model.name})` : 'This device',
    w: detected.w, h: detected.h, diag:+diag.toFixed(2), matched: detected.model
  };

  $('#detectedName').textContent = state.me.name + (state.overrideId ? ' (override)' : '');
  $('#detectedDims').textContent = `${state.me.w}×${state.me.h} logical points`;
  $('#kvDPR').textContent = `${window.devicePixelRatio||1}`;
  $('#kvDiag').textContent = `${state.me.diag}" (approx)`;

  renderOutlines();
}
function updateInfoPanel(){
  $('#detectedName').textContent = state.me.name + (state.overrideId ? ' (override)' : '');
  $('#detectedDims').textContent = `${state.me.w}×${state.me.h} logical points`;
  $('#kvDPR').textContent = `${window.devicePixelRatio||1}`;
  $('#kvDiag').textContent = `${state.me.diag}"`;
}

/* ========================= Outline Renderer ========================= */
function renderOutlines(){
  const canvas = $('#canvas');
  $$('.outline').forEach(n=>n.remove());

  const models = [{kind:'me', m:state.me},
    ...state.selected.map((id,i)=>({kind:'c'+(i+1), m:IPHONES.find(x=>x.id===id)}))];

  if (!models.length) return;

  // Largest diagonal -> fit to canvas
  const maxDiag = Math.max(...models.map(x=>x.m?.diag || 0.01));
  const pad = 28; // inner padding within the dashed canvas box
  const maxW = canvas.clientWidth - pad*2;
  const maxH = canvas.clientHeight - pad*2;

  const maxModel = models.find(x=>x.m && x.m.diag===maxDiag)?.m || models[0].m;
  const sMax = Math.min(maxW/maxModel.w, maxH/maxModel.h);

  function dims(m){
    const ratio = (m.diag / maxDiag);
    const s = sMax * ratio;
    return { w: m.w * s, h: m.h * s, rRatio: cornerRatioFor(m) };
  }

  models.forEach(({kind,m})=>{
    if (!m || !m.w) return;
    const {w,h,rRatio} = dims(m);
    const el = document.createElement('div');
    el.className = `outline ${kind}`;
    el.style.width = `${w}px`;
    el.style.height = `${h}px`;
    // Model-aware rounded corners in *pixels* to mimic actual iPhone screen curvature
    const pxRadius = Math.round(Math.min(w,h) * rRatio);
    el.style.borderRadius = pxRadius + 'px';

    const tag = document.createElement('div');
    tag.className = 'tag';
    tag.textContent = `${m.name.replace('iPhone ','')} • ${m.diag}"`;
    el.appendChild(tag);
    canvas.appendChild(el);
  });
}

/* ========================= Events ========================= */
window.addEventListener('resize', ()=>{
  clearTimeout(window.__rT);
  window.__rT = setTimeout(()=>{ updateDetection(); }, 120);
});
window.addEventListener('orientationchange', ()=> setTimeout(updateDetection, 250));

/* ========================= Init ========================= */
populateOverride();
renderModelList();
renderPills();
updateDetection();
</script>
</body>
</html>
